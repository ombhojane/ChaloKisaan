<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agrotourism Service Generator</title>
</head>
<body>
    <h2>Agrotourism Service Description Generator</h2>
    <form method="post">
        <label for="service_name">Enter the Agrotourism Service Name:</label><br>
        <input type="text" id="service_name" name="service_name" required value="{{ service_name }}"><br>
        <input type="submit" value="Start Generation">
    </form>
    {% for section in sections %}
        <h3>Generated {{ section.name.replace('_', ' ').title() }} for {{ service_name }}:</h3>
        <p>{{ section.content }}</p>
        <form method="post">
            <input type="hidden" name="service_name" value="{{ service_name }}">
            <input type="hidden" name="section" value="{{ section.name }}">
            <input type="submit" name="accept" value="Yes, loved it!">
            <input type="submit" name="regenerate" value="Generate Again">
        </form>
        
    {% endfor %}
</body>
</html>
